<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!--style sheet-->
     <link rel="stylesheet" href="./CSS/dashboardStyle.css">
     <!--Material icons-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside>
          <div class="top">
            <div class="logo">
                <img src="./images/logo.png">
                <h3>R<span class="logo-span">PM</span></h3>
            </div>
            <div class="close" id="close-btn">
            <span class="material-icons-sharp">close</span>
            </div>
         </div>
        <div class="sidebar">
            <a href="sidebar" class="active">
                <span class="material-icons-sharp">
                    home
                    </span>                
                <h3>Home</h3>
            </a>
            <a href="sidebar">
                <span class="material-icons-sharp">
                    backup
                    </span>
                <h3>Server</h3>
            </a>
            <a href="sidebar">
                <span class="material-icons-sharp">
                    add
                    </span>
                <h3>Add a server</h3>
            </a>
            <a href="sidebar">
                <span class="material-icons-sharp">
                    download
                    </span>
                <h3>Downloed</h3>
            </a>
            </div>
    </aside>
     <!--end of aside-->
     <main class="main-div">
        <div class="main-div">
            <div class="direct">
                <div class="search">
                    <form method="GET">
                        <input type="text" name="search-field" placeholder="Search" class="text">
                    </form>
                </div>
                <div class="direct-message">
                    <button class="btn">
                        <span class="material-icons-sharp">
                            emoji_people
                            </span>
                            <h3>Friends</h3>
                    </button>
                    <button class="btn">
                        <span class="material-icons-sharp">
                            add
                            </span>
                            <h3>Direct Messages</h3>
                    </button>
                </div>
                <div class="user-div">
                  
                    <div class="user-info">
                        <h3>users name</h3>
                        <button><span class="material-icons-sharp">
                            mic
                            </span>
                        </button>
                        <button><span class="material-icons-sharp">
                            headphones
                            </span>
                        </button>
                        <button>
                            <span class="material-icons-sharp">
                                settings
                                </span>
                        </button>
                    </div>
                  
                 </div>
               
            </div>
            <div class="friends">
                <div class="header">
                    <div><span class="material-icons-sharp">
                        emoji_people
                        </span>
                        <h3>Friends</h3>
                    </div>
                    <button>Online</button>
                    <button>All</button>
                    <button>Pending</button>
                    <button>Belocked</button>
                    <button>Add Friend</button>
                    <button id="new-message"><span class="material-icons-sharp">
                        message
                        </span></button>
                    <button id="inbox"><span class="material-icons-sharp">
                        inbox
                        </span></button>
                    <button id="help"><span class="material-icons-sharp">
                        help_outline
                        </span></button>
                </div>
                <div id="friends-update-menu">
                    <div id="find-friend">
                        <h2>Find Friend</h2>
                        <h3>You can add a friend with a discord tag</h3>
                        <form>
                            <input type="text" class="text" placeholder="Type discord Tag">
                            <input type="submit" value="Find Friend" id="submit">
                        </form>
                    </div>
                    <div id="active">
                        <h2>
                            Active now
                        </h2>
                        <p>
                             quite for know...
                            when a friend starts an activity ---like playing a game or hanging out on voice--we'll show it here
                        </p>
                    </div>
                    </div>
                
                </div>
              
            </div>
        </div>
    </main>

    </div>
    
</body>
</html>
